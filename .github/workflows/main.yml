name: Deploy on medep.org

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    container: janezkranjc/fabric-alpine
    steps:
    - uses: actions/checkout@v2
    - name: Deploy with fabric
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        eval `ssh-agent -s`
        ssh-add - <<< "${SSH_KEY}"
        fab deploy
