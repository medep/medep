name: Deploy on medep.org

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    container: janezkranjc/fabric-alpine
    steps:
    - uses: actions/checkout@v2
    - name: Deploy with fabric
      run: |
        eval `ssh-agent -s`
        ssh-add - <<< "${{ secrets.SSH_KEY }}"
        fab deploy
